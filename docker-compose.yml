services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"

  api:
    build: ./api
    volumes:
      - ./data:/data
    ports:
      - "8000:8000"

  kafka-producer:
    build: ./producer
    depends_on:
      - kafka
      - api
    restart: always

  spark-consumer:
    build: ./spark
    depends_on:
      - kafka
    volumes:
      - ./models:/models
    restart: always

  streamlit:
    build: ./streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./models:/models   
